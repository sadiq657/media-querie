<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media querries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <div class="navbar">
            <img src="logo.png" height="100px" width="100px" alt="pic1">
            <button>Signin</button>
        </div>
        <div class="content">
            <h1>Welcome to underworld</h1>
            <button>Take a tour</button>
        </div>
        <div class="side-bar">
            <img src="menu.png" class="menu" alt="pic2">
            <div class="social-links">
                <img src="fb.png" alt="pic3">
                <img src="ig.png" alt="pic4">
                <img src="tw.png" alt="pic5">
            </div>
            <div class="useful-links">
                
                <img src="share.png" alt="pic6">
                <img src="info.png" alt="pic7">
            </div>
        </div>
        <div class="bubbles">
            <img src="bubble.png" alt="pic8">
            <img src="bubble.png" alt="pic9">
            <img src="bubble.png" alt="pic10">
            <img src="bubble.png" alt="pic11">
            <img src="bubble.png" alt="pic12">
            <img src="bubble.png" alt="pic13">
            <img src="bubble.png" alt="pic13">
        </div>
    </div>
</body>
</html>
